<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Declarações - Escola Nair Cunha de Aguiar</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="background.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Declarações</h1>

    <form id="declarationForm">
      <div class="form-group">
        <label for="teacherName">Nome do(a) professor(a)</label>
        <input id="teacherName" type="text" placeholder="Ex: Marcelo Henrique Fernandes Silva" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="vinculo">Vínculo</label>
          <select id="vinculo" required>
            <option value="">Selecione</option>
            <option value="Efetivo">Efetivo</option>
            <option value="Temporário">Temporário</option>
            <option value="Contratado">Contratado</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="checkbox" id="cpfCheck">
          <label for="cpfCheck">Incluir CPF na declaração</label>
        </div>

        <div class="form-group" id="cpfField" style="display:none;">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="lessonDate">Data de referência</label>
          <input id="lessonDate" type="date" required>
        </div>
      </div>

      <div class="form-group">
        <label>Escolha o modelo de declaração</label>
        <div class="checkbox-row">
          <label><input type="radio" name="modelo" value="ausencia" checked> Ausência Justificada</label>
          <label><input type="radio" name="modelo" value="docente"> Exercício Docente</label>
        </div>
      </div>

      <div class="form-group">
        <label for="customText">Observações (opcional)</label>
        <textarea id="customText" rows="4" placeholder="Ex: Ministrou aulas durante o horário correspondente..."></textarea>
      </div>

      <div class="form-group">
        <label for="diretora">Nome da Diretora/Responsável</label>
        <input id="diretora" type="text" placeholder="Ex: Voitilia Maria Costa" required>
      </div>

      <div class="form-group">
        <label>Assinatura Digital (opcional)</label>
        <canvas id="signaturePad" width="500" height="150"></canvas>
        <button type="button" id="clearSignature" class="btn-secondary" style="margin-top:6px;">Limpar Assinatura</button>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-primary">Gerar Declaração</button>
        <button type="reset" class="btn-secondary" id="resetBtn">Limpar</button>
      </div>
    </form>

    <div id="previewContainer" style="display:none;">
      <h2>Pré-visualização</h2>
      <iframe id="pdfPreview"></iframe>
      <div class="download-area">
        <button id="downloadBtn" class="btn-secondary">Baixar PDF</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
